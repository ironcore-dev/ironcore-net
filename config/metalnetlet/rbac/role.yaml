  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apinet.api.onmetal.de
  resources:
  - networks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
