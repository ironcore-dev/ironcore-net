run:
  timeout: 3m

linters:
  enable:
    - revive
    - ineffassign
    - misspell
    - goimports
    - importas

severity:
  default-severity: error

linters-settings:
  misspell:
    ignore-words:
    - strat
  revive:
    severity: error
    rules:
    - name: exported
      arguments:
      - disableStutteringCheck
    - name: if-return
      disabled: true
